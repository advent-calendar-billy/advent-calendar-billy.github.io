<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 50">
  <!-- Smaller fluffy cloud -->
  <defs>
    <linearGradient id="cloudGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e5f0"/>
    </linearGradient>
    <filter id="cloudShadow2">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#9090a0" flood-opacity="0.25"/>
    </filter>
  </defs>

  <g filter="url(#cloudShadow2)">
    <!-- Base -->
    <ellipse cx="50" cy="38" rx="42" ry="10" fill="url(#cloudGrad2)"/>

    <!-- Puffs -->
    <ellipse cx="25" cy="30" rx="18" ry="14" fill="url(#cloudGrad2)"/>
    <ellipse cx="50" cy="25" rx="20" ry="16" fill="url(#cloudGrad2)"/>
    <ellipse cx="75" cy="30" rx="18" ry="14" fill="url(#cloudGrad2)"/>

    <!-- Top -->
    <ellipse cx="40" cy="18" rx="14" ry="12" fill="url(#cloudGrad2)"/>
    <ellipse cx="60" cy="16" rx="12" ry="10" fill="url(#cloudGrad2)"/>
  </g>

  <!-- Highlights -->
  <ellipse cx="45" cy="14" rx="10" ry="5" fill="#ffffff" opacity="0.7"/>
</svg>
