<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 30">
  <!-- Simple bird silhouette - wings up -->
  <defs>
    <linearGradient id="birdBody1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a4a"/>
      <stop offset="100%" style="stop-color:#2a2a2a"/>
    </linearGradient>
  </defs>

  <!-- Body -->
  <ellipse cx="25" cy="18" rx="8" ry="5" fill="url(#birdBody1)"/>

  <!-- Head -->
  <circle cx="33" cy="16" r="4" fill="url(#birdBody1)"/>

  <!-- Beak -->
  <path d="M37 16 L42 15 L37 17" fill="#d4a03a"/>

  <!-- Eye -->
  <circle cx="34" cy="15" r="1" fill="white"/>
  <circle cx="34.3" cy="15" r="0.5" fill="black"/>

  <!-- Left wing (up) -->
  <path d="M20 18 Q10 5 5 8 Q12 12 17 16" fill="url(#birdBody1)"/>

  <!-- Right wing (up) -->
  <path d="M30 18 Q40 5 45 8 Q38 12 33 16" fill="url(#birdBody1)"/>

  <!-- Tail -->
  <path d="M17 18 L10 22 L12 18 L10 14 L17 18" fill="url(#birdBody1)"/>
</svg>
