<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Earth as seen from space -->
  <defs>
    <radialGradient id="earthGrad" cx="35%" cy="35%" r="65%">
      <stop offset="0%" style="stop-color:#87CEEB"/>
      <stop offset="40%" style="stop-color:#4a90c2"/>
      <stop offset="100%" style="stop-color:#1a4a7a"/>
    </radialGradient>
    <radialGradient id="atmosphereGlow" cx="50%" cy="50%" r="50%">
      <stop offset="85%" style="stop-color:transparent"/>
      <stop offset="95%" style="stop-color:#87CEEB; stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#4ac2e8; stop-opacity:0.5"/>
    </radialGradient>
    <filter id="earthBlur">
      <feGaussianBlur stdDeviation="0.5"/>
    </filter>
  </defs>

  <!-- Atmosphere glow -->
  <circle cx="100" cy="100" r="98" fill="url(#atmosphereGlow)"/>

  <!-- Ocean base -->
  <circle cx="100" cy="100" r="90" fill="url(#earthGrad)"/>

  <!-- Continents (simplified) -->
  <g fill="#2d8a4e" filter="url(#earthBlur)">
    <!-- North America -->
    <path d="M45 45 Q55 35 70 40 Q80 45 85 55 Q75 65 65 70 Q50 75 40 65 Q35 55 45 45"/>

    <!-- South America -->
    <path d="M55 90 Q65 85 70 95 Q75 110 70 125 Q60 130 55 120 Q50 105 55 90"/>

    <!-- Europe -->
    <path d="M100 40 Q110 35 120 40 Q125 48 120 55 Q110 58 100 52 Q95 45 100 40"/>

    <!-- Africa -->
    <path d="M105 60 Q120 55 130 65 Q135 85 125 100 Q115 110 105 100 Q95 85 105 60"/>

    <!-- Asia -->
    <path d="M125 35 Q145 30 160 40 Q165 55 155 70 Q140 75 130 65 Q120 50 125 35"/>

    <!-- Australia -->
    <path d="M150 95 Q165 90 170 100 Q168 115 155 115 Q145 110 150 95"/>
  </g>

  <!-- Cloud patterns -->
  <g fill="white" opacity="0.5">
    <ellipse cx="60" cy="55" rx="15" ry="6"/>
    <ellipse cx="140" cy="50" rx="12" ry="5"/>
    <ellipse cx="85" cy="85" rx="10" ry="4"/>
    <ellipse cx="120" cy="110" rx="18" ry="6"/>
    <ellipse cx="50" cy="110" rx="8" ry="3"/>
    <ellipse cx="160" cy="80" rx="10" ry="4"/>
  </g>

  <!-- Polar ice -->
  <ellipse cx="100" cy="20" rx="30" ry="12" fill="white" opacity="0.7"/>
  <ellipse cx="100" cy="178" rx="25" ry="10" fill="white" opacity="0.6"/>

  <!-- Highlight/shine -->
  <ellipse cx="70" cy="60" rx="25" ry="20" fill="white" opacity="0.15"/>
</svg>
