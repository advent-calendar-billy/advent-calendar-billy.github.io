<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Castlevania SOTN style pixel art portrait of Federico -->
  <!-- Background glow -->
  <rect x="0" y="0" width="64" height="64" fill="#1a0a2a"/>
  <rect x="2" y="2" width="60" height="60" fill="#2a1a3a"/>

  <!-- Neck -->
  <rect x="24" y="48" width="16" height="8" fill="#d4a574"/>
  <rect x="26" y="50" width="12" height="6" fill="#e8c4a0"/>

  <!-- Black t-shirt collar -->
  <rect x="20" y="52" width="24" height="12" fill="#1a1a1a"/>
  <rect x="22" y="54" width="20" height="4" fill="#252525"/>

  <!-- Dark blazer/jacket -->
  <rect x="4" y="52" width="16" height="12" fill="#2a3a4a"/>
  <rect x="44" y="52" width="16" height="12" fill="#2a3a4a"/>
  <rect x="6" y="54" width="14" height="10" fill="#3a4a5a"/>
  <rect x="44" y="54" width="14" height="10" fill="#3a4a5a"/>
  <!-- Lapels -->
  <rect x="18" y="52" width="4" height="10" fill="#3a4a5a"/>
  <rect x="42" y="52" width="4" height="10" fill="#3a4a5a"/>

  <!-- Face base -->
  <rect x="18" y="20" width="28" height="32" fill="#d4a574"/>
  <rect x="20" y="22" width="24" height="28" fill="#e8c4a0"/>

  <!-- Face shading -->
  <rect x="18" y="20" width="4" height="28" fill="#c49468"/>
  <rect x="42" y="20" width="4" height="28" fill="#c49468"/>

  <!-- Forehead -->
  <rect x="20" y="18" width="24" height="6" fill="#e8c4a0"/>

  <!-- Eyes -->
  <rect x="22" y="30" width="8" height="6" fill="#ffffff"/>
  <rect x="34" y="30" width="8" height="6" fill="#ffffff"/>
  <!-- Pupils -->
  <rect x="26" y="32" width="4" height="4" fill="#2a1a0a"/>
  <rect x="34" y="32" width="4" height="4" fill="#2a1a0a"/>
  <!-- Eye highlights -->
  <rect x="26" y="32" width="2" height="2" fill="#ffffff"/>
  <rect x="34" y="32" width="2" height="2" fill="#ffffff"/>

  <!-- Eyebrows -->
  <rect x="22" y="28" width="8" height="2" fill="#1a1410"/>
  <rect x="34" y="28" width="8" height="2" fill="#1a1410"/>

  <!-- Nose -->
  <rect x="30" y="36" width="4" height="6" fill="#d4a574"/>
  <rect x="28" y="40" width="2" height="2" fill="#c49468"/>

  <!-- Mouth -->
  <rect x="26" y="44" width="12" height="2" fill="#b07060"/>
  <rect x="28" y="46" width="8" height="2" fill="#d4a574"/>

  <!-- Dark curly hair -->
  <rect x="14" y="8" width="36" height="16" fill="#1a1410"/>
  <rect x="12" y="12" width="4" height="24" fill="#1a1410"/>
  <rect x="48" y="12" width="4" height="24" fill="#1a1410"/>
  <!-- Hair texture/curls -->
  <rect x="16" y="10" width="4" height="4" fill="#2a2420"/>
  <rect x="24" y="8" width="4" height="4" fill="#2a2420"/>
  <rect x="32" y="10" width="4" height="4" fill="#2a2420"/>
  <rect x="40" y="8" width="4" height="4" fill="#2a2420"/>
  <rect x="14" y="16" width="2" height="4" fill="#2a2420"/>
  <rect x="48" y="16" width="2" height="4" fill="#2a2420"/>
  <!-- Hair on forehead -->
  <rect x="18" y="14" width="6" height="6" fill="#1a1410"/>
  <rect x="36" y="14" width="8" height="6" fill="#1a1410"/>
  <rect x="20" y="16" width="4" height="4" fill="#2a2420"/>

  <!-- Ears -->
  <rect x="14" y="30" width="4" height="8" fill="#d4a574"/>
  <rect x="46" y="30" width="4" height="8" fill="#d4a574"/>

  <!-- Portrait frame (gothic style) -->
  <rect x="0" y="0" width="64" height="2" fill="#8b6914"/>
  <rect x="0" y="62" width="64" height="2" fill="#8b6914"/>
  <rect x="0" y="0" width="2" height="64" fill="#8b6914"/>
  <rect x="62" y="0" width="2" height="64" fill="#8b6914"/>
  <!-- Frame corners -->
  <rect x="0" y="0" width="4" height="4" fill="#c4a000"/>
  <rect x="60" y="0" width="4" height="4" fill="#c4a000"/>
  <rect x="0" y="60" width="4" height="4" fill="#c4a000"/>
  <rect x="60" y="60" width="4" height="4" fill="#c4a000"/>
</svg>