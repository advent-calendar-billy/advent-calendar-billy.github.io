  <rect x="26" y="27" width="12" height="14" rx="1" fill="#5a5a7a"/>

  <!-- Belt -->
  <rect x="23" y="52" width="18" height="4" fill="#8b7355"/>
  <rect x="30" y="51" width="4" height="6" rx="1" fill="#c4a000"/>

  <!-- Legs (tucked for jump) -->
  <rect x="25" y="57" width="5" height="20" fill="#3a3a5a" transform="rotate(30 27 57)"/>
  <rect x="34" y="57" width="5" height="20" fill="#3a3a5a" transform="rotate(-30 36 57)"/>

  <!-- Boots (pointed down) -->
  <path d="M33 75 L30 82 L36 82 Z" fill="#2a2a3a"/>
  <path d="M28 72 L25 79 L31 79 Z" fill="#2a2a3a"/>

  <!-- Head -->
  <ellipse cx="32" cy="15" rx="10" ry="11" fill="#e8ddd0"/>

