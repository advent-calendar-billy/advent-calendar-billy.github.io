  <ellipse cx="36" cy="13" rx="1.5" ry="2" fill="#4a3a3a"/>
  <rect x="35" y="12" width="1" height="1" fill="#ff0000"/>
  <path d="M30 19 Q32 21 34 19" stroke="#8a6a6a" stroke-width="1" fill="none"/>

