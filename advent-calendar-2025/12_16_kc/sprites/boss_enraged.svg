<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 120">
  <!-- Dracula - Enraged stance, furious vampire lord (no smile) -->

  <!-- Large cape (dramatic spread) -->
  <path d="M10 35 Q-5 70 5 115 L75 115 Q85 70 70 35 Z" fill="#4a0a0a" stroke="#2a0505" stroke-width="2"/>
  <path d="M15 38 Q0 70 10 110 L70 110 Q80 70 65 38 Z" fill="#6a1515"/>

  <!-- Inner cape lining (red) -->
  <path d="M20 40 Q15 70 18 100 L62 100 Q65 70 60 40 Z" fill="#8b0000"/>

  <!-- Body/Formal attire -->
  <rect x="28" y="40" width="24" height="45" rx="2" fill="#1a1a2a"/>
  <rect x="30" y="42" width="20" height="20" rx="1" fill="#2a2a3a"/>

  <!-- Vest details -->
  <rect x="38" y="45" width="4" height="35" fill="#3a1a1a"/>
  <circle cx="40" cy="50" r="2" fill="#c4a000"/>
  <circle cx="40" cy="58" r="2" fill="#c4a000"/>
  <circle cx="40" cy="66" r="2" fill="#c4a000"/>

  <!-- Medallion -->
  <circle cx="40" cy="42" r="5" fill="#c4a000"/>
  <circle cx="40" cy="42" r="3" fill="#8b0000"/>

  <!-- Legs -->
  <rect x="30" y="85" width="8" height="28" fill="#1a1a2a"/>
  <rect x="42" y="85" width="8" height="28" fill="#1a1a2a"/>

  <!-- Boots -->
  <path d="M28 108 L28 118 L40 118 L40 108 Z" fill="#2a1a1a"/>
  <path d="M40 108 L40 118 L52 118 L52 108 Z" fill="#2a1a1a"/>

  <!-- Head -->
  <ellipse cx="40" cy="25" rx="12" ry="14" fill="#d4c4b0"/>

  <!-- Hair (slicked back, widow's peak) -->
  <path d="M28 20 Q25 10 32 8 L40 5 L48 8 Q55 10 52 20 L52 12 Q48 8 40 10 Q32 8 28 12 Z" fill="#1a1a2a"/>

  <!-- Face details (furious red eyes) -->
  <ellipse cx="35" cy="22" rx="2.5" ry="3" fill="#6a0000"/>
  <ellipse cx="45" cy="22" rx="2.5" ry="3" fill="#6a0000"/>
  <ellipse cx="35" cy="22" rx="1.2" ry="1.8" fill="#ff0000"/>
  <ellipse cx="45" cy="22" rx="1.2" ry="1.8" fill="#ff0000"/>
  <!-- Eye glow -->
  <ellipse cx="35" cy="22" rx="3" ry="3.5" fill="none" stroke="#ff0000" stroke-width="1" opacity="0.5"/>
  <ellipse cx="45" cy="22" rx="3" ry="3.5" fill="none" stroke="#ff0000" stroke-width="1" opacity="0.5"/>

  <!-- Angry eyebrows (more angled) -->
  <path d="M30 17 L38 21" stroke="#1a1a2a" stroke-width="2.5"/>
  <path d="M50 17 L42 21" stroke="#1a1a2a" stroke-width="2.5"/>

  <!-- Nose -->
  <path d="M40 24 L38 28 L42 28 Z" fill="#c4b4a0"/>

  <!-- Angry mouth - snarl showing fangs -->
  <path d="M35 31 L37 33 L40 32 L43 33 L45 31" stroke="#4a2a2a" stroke-width="1.5" fill="none"/>
  <!-- Exposed fangs (more prominent) -->
  <path d="M36 31 L35 37 L38 31" fill="#ffffff"/>
  <path d="M44 31 L45 37 L42 31" fill="#ffffff"/>
  <!-- Lower lip tension -->
  <path d="M36 33 Q40 34 44 33" stroke="#3a1a1a" stroke-width="1" fill="none"/>

  <!-- High collar -->
  <path d="M25 35 L30 45 L30 35 Z" fill="#4a0a0a"/>
  <path d="M55 35 L50 45 L50 35 Z" fill="#4a0a0a"/>

  <!-- Hands clenched in fists -->
  <ellipse cx="40" cy="78" rx="9" ry="6" fill="#d4c4b0"/>
  <path d="M32 76 L34 80" stroke="#c4b4a0" stroke-width="1"/>
  <path d="M46 76 L48 80" stroke="#c4b4a0" stroke-width="1"/>
</svg>
