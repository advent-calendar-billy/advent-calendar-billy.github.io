<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 60">
  <!-- Character sleeping - rolled to RIGHT side (we see more of left side of face) -->
  <defs>
    <linearGradient id="skinGradR" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd5b8"/>
      <stop offset="100%" style="stop-color:#f4c4a0"/>
    </linearGradient>
    <linearGradient id="hairGradR" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a3728"/>
      <stop offset="100%" style="stop-color:#2d1f15"/>
    </linearGradient>
    <linearGradient id="blanketGradR" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7a9fd4"/>
      <stop offset="100%" style="stop-color:#5a7fbc"/>
    </linearGradient>
  </defs>

  <!-- Blanket/body shape (rolled right - body tilted, shoulder up) -->
  <ellipse cx="52" cy="50" rx="30" ry="8" fill="url(#blanketGradR)" opacity="0.9" transform="rotate(8, 52, 50)"/>

  <!-- Shoulder hint (left shoulder raised since rolled right) -->
  <ellipse cx="45" cy="40" rx="14" ry="8" fill="url(#blanketGradR)" transform="rotate(15, 45, 40)"/>

  <!-- Head (turned right, we see 3/4 view from left) -->
  <ellipse cx="55" cy="26" rx="17" ry="14" fill="url(#skinGradR)" transform="rotate(12, 55, 26)"/>

  <!-- Hair (shifted with head turn) -->
  <path d="M40 18 Q42 6 55 4 Q68 6 72 18 Q68 10 55 8 Q42 10 40 18" fill="url(#hairGradR)" transform="rotate(12, 55, 18)"/>
  <ellipse cx="70" cy="15" rx="5" ry="7" fill="url(#hairGradR)"/>

  <!-- Ear (left ear more visible) -->
  <ellipse cx="38" cy="26" rx="3" ry="5" fill="#f4c4a0"/>
  <ellipse cx="38" cy="26" rx="1.5" ry="3" fill="#e8b090"/>

  <!-- Closed eyes - positioned for 3/4 view facing right -->
  <path d="M47 23 Q50 27 53 23" stroke="#5c4033" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M59 24 Q62 28 65 24" stroke="#5c4033" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Eyelashes -->
  <path d="M46 22 L45 20" stroke="#5c4033" stroke-width="1" stroke-linecap="round"/>
  <path d="M50 21 L50 19" stroke="#5c4033" stroke-width="1" stroke-linecap="round"/>
  <path d="M54 22 L55 20" stroke="#5c4033" stroke-width="1" stroke-linecap="round"/>
  <path d="M58 23 L57 21" stroke="#5c4033" stroke-width="1" stroke-linecap="round"/>
  <path d="M62 22 L62 20" stroke="#5c4033" stroke-width="1" stroke-linecap="round"/>
  <path d="M66 23 L67 21" stroke="#5c4033" stroke-width="1" stroke-linecap="round"/>

  <!-- Eyebrows (relaxed) -->
  <path d="M45 17 Q50 15 55 17" stroke="#3d2817" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M57 18 Q62 16 67 18" stroke="#3d2817" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <!-- Nose (shifted for 3/4 view) -->
  <path d="M56 28 Q58 32 56 34" stroke="#d4a088" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <!-- Mouth (slightly open, peaceful) -->
  <ellipse cx="56" cy="38" rx="4" ry="2" fill="#c97878"/>

  <!-- Cheek blush -->
  <ellipse cx="46" cy="31" rx="5" ry="3" fill="#ffb8b8" opacity="0.4"/>
  <ellipse cx="66" cy="32" rx="4" ry="3" fill="#ffb8b8" opacity="0.4"/>

  <!-- Pillow indent visual cue -->
  <path d="M65 35 Q70 38 75 35" stroke="#b8d0e8" stroke-width="1" fill="none" opacity="0.3"/>

  <!-- Z's for sleeping -->
  <text x="75" y="10" font-family="Arial, sans-serif" font-size="8" fill="#a8d8ea" opacity="0.8">z</text>
  <text x="82" y="5" font-family="Arial, sans-serif" font-size="10" fill="#a8d8ea" opacity="0.6">z</text>
  <text x="90" y="0" font-family="Arial, sans-serif" font-size="12" fill="#a8d8ea" opacity="0.4">z</text>
</svg>
