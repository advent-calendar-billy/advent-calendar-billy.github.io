<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 60">
  <!-- Character sleeping - head turned left -->
  <defs>
    <linearGradient id="skinGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd5b8"/>
      <stop offset="100%" style="stop-color:#f4c4a0"/>
    </linearGradient>
    <linearGradient id="hairGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a3728"/>
      <stop offset="100%" style="stop-color:#2d1f15"/>
    </linearGradient>
  </defs>

  <!-- Head (turned left) -->
  <ellipse cx="45" cy="30" rx="22" ry="18" fill="url(#skinGrad)"/>

  <!-- Hair -->
  <path d="M23 25 Q25 10 45 8 Q65 10 67 25 Q65 18 45 16 Q25 18 23 25" fill="url(#hairGrad)"/>
  <ellipse cx="27" cy="22" rx="6" ry="8" fill="url(#hairGrad)"/>

  <!-- Ear (more visible on right side) -->
  <ellipse cx="67" cy="30" rx="4" ry="6" fill="#f4c4a0"/>
  <ellipse cx="67" cy="30" rx="2" ry="4" fill="#e8b090"/>

  <!-- Closed eyes (sleeping) - shifted left -->
  <path d="M32 28 Q36 32 40 28" stroke="#5c4033" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M48 28 Q52 32 56 28" stroke="#5c4033" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Eyelashes -->
  <path d="M31 27 L30 25" stroke="#5c4033" stroke-width="1" stroke-linecap="round"/>
  <path d="M36 26 L36 24" stroke="#5c4033" stroke-width="1" stroke-linecap="round"/>
  <path d="M41 27 L42 25" stroke="#5c4033" stroke-width="1" stroke-linecap="round"/>
  <path d="M47 27 L46 25" stroke="#5c4033" stroke-width="1" stroke-linecap="round"/>
  <path d="M52 26 L52 24" stroke="#5c4033" stroke-width="1" stroke-linecap="round"/>
  <path d="M57 27 L58 25" stroke="#5c4033" stroke-width="1" stroke-linecap="round"/>

  <!-- Eyebrows (relaxed) -->
  <path d="M30 22 Q36 20 42 22" stroke="#3d2817" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M46 22 Q52 20 58 22" stroke="#3d2817" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <!-- Nose -->
  <path d="M44 32 Q46 36 44 38" stroke="#d4a088" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <!-- Mouth (slightly open, peaceful) -->
  <ellipse cx="44" cy="44" rx="4" ry="2" fill="#c97878"/>

  <!-- Cheek blush -->
  <ellipse cx="32" cy="36" rx="5" ry="3" fill="#ffb8b8" opacity="0.4"/>
  <ellipse cx="56" cy="36" rx="5" ry="3" fill="#ffb8b8" opacity="0.4"/>

  <!-- Z's for sleeping -->
  <text x="70" y="15" font-family="Arial, sans-serif" font-size="8" fill="#a8d8ea" opacity="0.8">z</text>
  <text x="77" y="10" font-family="Arial, sans-serif" font-size="10" fill="#a8d8ea" opacity="0.6">z</text>
  <text x="85" y="5" font-family="Arial, sans-serif" font-size="12" fill="#a8d8ea" opacity="0.4">z</text>
</svg>
