<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 60">
  <!-- Fluffy white cloud -->
  <defs>
    <linearGradient id="cloudGrad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e8e8f0"/>
    </linearGradient>
    <filter id="cloudShadow">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-color="#a0a0b0" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Cloud puffs -->
  <g filter="url(#cloudShadow)">
    <!-- Base layer -->
    <ellipse cx="60" cy="42" rx="50" ry="15" fill="url(#cloudGrad1)"/>

    <!-- Middle puffs -->
    <ellipse cx="30" cy="35" rx="22" ry="18" fill="url(#cloudGrad1)"/>
    <ellipse cx="60" cy="30" rx="25" ry="20" fill="url(#cloudGrad1)"/>
    <ellipse cx="90" cy="35" rx="22" ry="18" fill="url(#cloudGrad1)"/>

    <!-- Top puffs -->
    <ellipse cx="45" cy="22" rx="18" ry="15" fill="url(#cloudGrad1)"/>
    <ellipse cx="70" cy="20" rx="16" ry="14" fill="url(#cloudGrad1)"/>
  </g>

  <!-- Highlight on top -->
  <ellipse cx="50" cy="18" rx="12" ry="6" fill="#ffffff" opacity="0.8"/>
  <ellipse cx="75" cy="20" rx="8" ry="4" fill="#ffffff" opacity="0.6"/>
</svg>
