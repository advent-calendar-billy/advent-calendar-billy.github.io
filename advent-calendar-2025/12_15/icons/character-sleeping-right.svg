<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 60">
  <!-- Character sleeping - head turned right -->
  <defs>
    <linearGradient id="skinGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd5b8"/>
      <stop offset="100%" style="stop-color:#f4c4a0"/>
    </linearGradient>
    <linearGradient id="hairGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a3728"/>
      <stop offset="100%" style="stop-color:#2d1f15"/>
    </linearGradient>
  </defs>

  <!-- Head (turned right) -->
  <ellipse cx="55" cy="30" rx="22" ry="18" fill="url(#skinGrad)"/>

  <!-- Hair -->
  <path d="M33 25 Q35 10 55 8 Q75 10 77 25 Q75 18 55 16 Q35 18 33 25" fill="url(#hairGrad)"/>
  <ellipse cx="37" cy="22" rx="6" ry="8" fill="url(#hairGrad)"/>

  <!-- Ear (more visible on left side) -->
  <ellipse cx="33" cy="30" rx="4" ry="6" fill="#f4c4a0"/>
  <ellipse cx="33" cy="30" rx="2" ry="4" fill="#e8b090"/>

  <!-- Closed eyes (sleeping) - shifted right -->
  <path d="M44 28 Q48 32 52 28" stroke="#5c4033" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M60 28 Q64 32 68 28" stroke="#5c4033" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Eyelashes -->
  <path d="M43 27 L42 25" stroke="#5c4033" stroke-width="1" stroke-linecap="round"/>
  <path d="M48 26 L48 24" stroke="#5c4033" stroke-width="1" stroke-linecap="round"/>
  <path d="M53 27 L54 25" stroke="#5c4033" stroke-width="1" stroke-linecap="round"/>
  <path d="M59 27 L58 25" stroke="#5c4033" stroke-width="1" stroke-linecap="round"/>
  <path d="M64 26 L64 24" stroke="#5c4033" stroke-width="1" stroke-linecap="round"/>
  <path d="M69 27 L70 25" stroke="#5c4033" stroke-width="1" stroke-linecap="round"/>

  <!-- Eyebrows (relaxed) -->
  <path d="M42 22 Q48 20 54 22" stroke="#3d2817" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M58 22 Q64 20 70 22" stroke="#3d2817" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <!-- Nose -->
  <path d="M56 32 Q58 36 56 38" stroke="#d4a088" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <!-- Mouth (slightly open, peaceful) -->
  <ellipse cx="56" cy="44" rx="4" ry="2" fill="#c97878"/>

  <!-- Cheek blush -->
  <ellipse cx="44" cy="36" rx="5" ry="3" fill="#ffb8b8" opacity="0.4"/>
  <ellipse cx="68" cy="36" rx="5" ry="3" fill="#ffb8b8" opacity="0.4"/>

  <!-- Z's for sleeping -->
  <text x="80" y="15" font-family="Arial, sans-serif" font-size="8" fill="#a8d8ea" opacity="0.8">z</text>
  <text x="87" y="10" font-family="Arial, sans-serif" font-size="10" fill="#a8d8ea" opacity="0.6">z</text>
  <text x="95" y="5" font-family="Arial, sans-serif" font-size="12" fill="#a8d8ea" opacity="0.4">z</text>
</svg>
