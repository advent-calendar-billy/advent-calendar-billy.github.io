<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 100">
  <!-- Nice colorful parachute canopy -->
  <defs>
    <!-- Main canopy gradients for each panel -->
    <linearGradient id="panelRed" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b"/>
      <stop offset="100%" style="stop-color:#e55555"/>
    </linearGradient>
    <linearGradient id="panelOrange" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffa94d"/>
      <stop offset="100%" style="stop-color:#e89535"/>
    </linearGradient>
    <linearGradient id="panelYellow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd43b"/>
      <stop offset="100%" style="stop-color:#e6be30"/>
    </linearGradient>
    <linearGradient id="panelGreen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#69db7c"/>
      <stop offset="100%" style="stop-color:#52c964"/>
    </linearGradient>
    <linearGradient id="panelBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#74c0fc"/>
      <stop offset="100%" style="stop-color:#5aa8e6"/>
    </linearGradient>
    <linearGradient id="panelPurple" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#b197fc"/>
      <stop offset="100%" style="stop-color:#9775e6"/>
    </linearGradient>

    <!-- Shadow for depth -->
    <filter id="canopyShadow">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Parachute canopy - dome shape with colorful panels -->
  <g filter="url(#canopyShadow)">
    <!-- Panel 1 - Red (leftmost) -->
    <path d="M10 45 Q10 15 25 10 L25 42 Q17 44 10 45Z" fill="url(#panelRed)"/>

    <!-- Panel 2 - Orange -->
    <path d="M25 10 Q38 5 45 5 L45 40 L25 42Z" fill="url(#panelOrange)"/>

    <!-- Panel 3 - Yellow -->
    <path d="M45 5 Q55 3 60 3 Q65 3 75 5 L75 40 L45 40Z" fill="url(#panelYellow)"/>

    <!-- Panel 4 - Green -->
    <path d="M75 5 Q82 5 95 10 L95 42 L75 40Z" fill="url(#panelGreen)"/>

    <!-- Panel 5 - Blue (rightmost) -->
    <path d="M95 10 Q110 15 110 45 Q103 44 95 42Z" fill="url(#panelBlue)"/>

    <!-- Top curve connecting all panels -->
    <path d="M10 45 Q10 15 25 10 Q38 5 60 3 Q82 5 95 10 Q110 15 110 45"
          fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
  </g>

  <!-- Parachute rigging lines -->
  <g stroke="#8b7355" stroke-width="1.5" fill="none" opacity="0.8">
    <!-- Lines from canopy edges to center point -->
    <line x1="10" y1="45" x2="60" y2="95"/>
    <line x1="25" y1="42" x2="60" y2="95"/>
    <line x1="45" y1="40" x2="60" y2="95"/>
    <line x1="60" y1="38" x2="60" y2="95"/>
    <line x1="75" y1="40" x2="60" y2="95"/>
    <line x1="95" y1="42" x2="60" y2="95"/>
    <line x1="110" y1="45" x2="60" y2="95"/>
  </g>

  <!-- Highlight on canopy for 3D effect -->
  <ellipse cx="60" cy="20" rx="35" ry="12" fill="rgba(255,255,255,0.2)"/>

  <!-- Small vent hole at top -->
  <circle cx="60" cy="8" r="4" fill="#87CEEB" opacity="0.7"/>
  <circle cx="60" cy="8" r="2" fill="#5fa8d3"/>
</svg>
