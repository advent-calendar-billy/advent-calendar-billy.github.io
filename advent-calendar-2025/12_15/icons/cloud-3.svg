<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 40">
  <!-- Small wispy cloud -->
  <defs>
    <linearGradient id="cloudGrad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#d8e0f0"/>
    </linearGradient>
  </defs>

  <!-- Simple puffs -->
  <ellipse cx="40" cy="28" rx="35" ry="10" fill="url(#cloudGrad3)"/>
  <ellipse cx="20" cy="22" rx="15" ry="12" fill="url(#cloudGrad3)"/>
  <ellipse cx="45" cy="18" rx="18" ry="14" fill="url(#cloudGrad3)"/>
  <ellipse cx="65" cy="22" rx="13" ry="11" fill="url(#cloudGrad3)"/>

  <!-- Top highlight -->
  <ellipse cx="40" cy="12" rx="10" ry="6" fill="#ffffff" opacity="0.8"/>
</svg>
