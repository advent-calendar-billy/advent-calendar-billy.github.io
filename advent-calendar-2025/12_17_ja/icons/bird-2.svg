<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 30">
  <!-- Simple bird silhouette - wings down -->
  <defs>
    <linearGradient id="birdBody2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5a5a5a"/>
      <stop offset="100%" style="stop-color:#3a3a3a"/>
    </linearGradient>
  </defs>

  <!-- Body -->
  <ellipse cx="25" cy="12" rx="8" ry="5" fill="url(#birdBody2)"/>

  <!-- Head -->
  <circle cx="33" cy="10" r="4" fill="url(#birdBody2)"/>

  <!-- Beak -->
  <path d="M37 10 L42 9 L37 11" fill="#d4a03a"/>

  <!-- Eye -->
  <circle cx="34" cy="9" r="1" fill="white"/>
  <circle cx="34.3" cy="9" r="0.5" fill="black"/>

  <!-- Left wing (down) -->
  <path d="M20 12 Q10 25 5 22 Q12 18 17 14" fill="url(#birdBody2)"/>

  <!-- Right wing (down) -->
  <path d="M30 12 Q40 25 45 22 Q38 18 33 14" fill="url(#birdBody2)"/>

  <!-- Tail -->
