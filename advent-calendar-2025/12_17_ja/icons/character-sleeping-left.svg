<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 60">
  <!-- Character sleeping - rolled to LEFT side (we see more of right side of face) -->
  <defs>
    <linearGradient id="skinGradL" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd5b8"/>
      <stop offset="100%" style="stop-color:#f4c4a0"/>
    </linearGradient>
    <linearGradient id="hairGradL" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a3728"/>
      <stop offset="100%" style="stop-color:#2d1f15"/>
    </linearGradient>
    <linearGradient id="blanketGradL" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7a9fd4"/>
      <stop offset="100%" style="stop-color:#5a7fbc"/>
    </linearGradient>
  </defs>

  <!-- Blanket/body shape (rolled left - body tilted, shoulder up) -->
  <ellipse cx="48" cy="50" rx="30" ry="8" fill="url(#blanketGradL)" opacity="0.9" transform="rotate(-8, 48, 50)"/>

  <!-- Shoulder hint (right shoulder raised since rolled left) -->
  <ellipse cx="55" cy="40" rx="14" ry="8" fill="url(#blanketGradL)" transform="rotate(-15, 55, 40)"/>

  <!-- Head (turned left, we see 3/4 view from right) -->
  <ellipse cx="45" cy="26" rx="17" ry="14" fill="url(#skinGradL)" transform="rotate(-12, 45, 26)"/>

  <!-- Hair (shifted with head turn) -->
  <path d="M28 18 Q32 6 45 4 Q58 6 60 18 Q58 10 45 8 Q32 10 28 18" fill="url(#hairGradL)" transform="rotate(-12, 45, 18)"/>
  <ellipse cx="30" cy="15" rx="5" ry="7" fill="url(#hairGradL)"/>

  <!-- Ear (right ear more visible) -->
  <ellipse cx="62" cy="26" rx="3" ry="5" fill="#f4c4a0"/>
  <ellipse cx="62" cy="26" rx="1.5" ry="3" fill="#e8b090"/>

  <!-- Closed eyes - positioned for 3/4 view facing left -->
  <path d="M35 24 Q38 28 41 24" stroke="#5c4033" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M47 23 Q50 27 53 23" stroke="#5c4033" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Eyelashes -->
  <path d="M34 23 L33 21" stroke="#5c4033" stroke-width="1" stroke-linecap="round"/>
  <path d="M38 22 L38 20" stroke="#5c4033" stroke-width="1" stroke-linecap="round"/>
  <path d="M42 23 L43 21" stroke="#5c4033" stroke-width="1" stroke-linecap="round"/>
  <path d="M46 22 L45 20" stroke="#5c4033" stroke-width="1" stroke-linecap="round"/>
  <path d="M50 21 L50 19" stroke="#5c4033" stroke-width="1" stroke-linecap="round"/>
  <path d="M54 22 L55 20" stroke="#5c4033" stroke-width="1" stroke-linecap="round"/>

  <!-- Eyebrows (relaxed) -->
  <path d="M33 18 Q38 16 43 18" stroke="#3d2817" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M45 17 Q50 15 55 17" stroke="#3d2817" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <!-- Nose (shifted for 3/4 view) -->
  <path d="M44 28 Q46 32 44 34" stroke="#d4a088" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <!-- Mouth (slightly open, peaceful) -->
  <ellipse cx="44" cy="38" rx="4" ry="2" fill="#c97878"/>

  <!-- Cheek blush -->
  <ellipse cx="34" cy="32" rx="4" ry="3" fill="#ffb8b8" opacity="0.4"/>
  <ellipse cx="54" cy="31" rx="5" ry="3" fill="#ffb8b8" opacity="0.4"/>

  <!-- Pillow indent visual cue -->
  <path d="M25 35 Q30 38 35 35" stroke="#b8d0e8" stroke-width="1" fill="none" opacity="0.3"/>

  <!-- Z's for sleeping -->
  <text x="65" y="10" font-family="Arial, sans-serif" font-size="8" fill="#a8d8ea" opacity="0.8">z</text>
  <text x="72" y="5" font-family="Arial, sans-serif" font-size="10" fill="#a8d8ea" opacity="0.6">z</text>
  <text x="80" y="0" font-family="Arial, sans-serif" font-size="12" fill="#a8d8ea" opacity="0.4">z</text>
</svg>
