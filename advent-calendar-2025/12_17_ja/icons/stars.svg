<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Star pattern for space background -->
  <defs>
    <filter id="starGlow">
      <feGaussianBlur stdDeviation="0.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Various sized stars -->
  <g filter="url(#starGlow)">
    <!-- Bright stars -->
    <circle cx="15" cy="20" r="1.5" fill="#ffffff"/>
    <circle cx="45" cy="10" r="2" fill="#fff8dc"/>
    <circle cx="80" cy="25" r="1.8" fill="#ffffff"/>
    <circle cx="25" cy="60" r="2" fill="#fff8dc"/>
    <circle cx="70" cy="70" r="1.5" fill="#ffffff"/>
    <circle cx="90" cy="50" r="1.8" fill="#fff8dc"/>

    <!-- Medium stars -->
    <circle cx="35" cy="35" r="1.2" fill="#ffffff"/>
    <circle cx="60" cy="45" r="1" fill="#ffffff"/>
    <circle cx="10" cy="80" r="1.2" fill="#ffffff"/>
    <circle cx="55" cy="85" r="1" fill="#ffffff"/>
    <circle cx="85" cy="90" r="1.2" fill="#ffffff"/>

    <!-- Small stars -->
    <circle cx="20" cy="40" r="0.8" fill="#ffffff" opacity="0.8"/>
    <circle cx="50" cy="30" r="0.6" fill="#ffffff" opacity="0.7"/>
    <circle cx="75" cy="55" r="0.8" fill="#ffffff" opacity="0.8"/>
    <circle cx="40" cy="75" r="0.6" fill="#ffffff" opacity="0.7"/>
    <circle cx="95" cy="15" r="0.8" fill="#ffffff" opacity="0.8"/>
    <circle cx="5" cy="50" r="0.6" fill="#ffffff" opacity="0.7"/>
    <circle cx="65" cy="5" r="0.8" fill="#ffffff" opacity="0.8"/>

    <!-- Tiny stars -->
    <circle cx="30" cy="15" r="0.4" fill="#ffffff" opacity="0.6"/>
    <circle cx="88" cy="35" r="0.4" fill="#ffffff" opacity="0.6"/>
    <circle cx="12" cy="95" r="0.4" fill="#ffffff" opacity="0.6"/>
    <circle cx="78" cy="82" r="0.4" fill="#ffffff" opacity="0.6"/>
    <circle cx="42" cy="55" r="0.4" fill="#ffffff" opacity="0.6"/>
    <circle cx="58" cy="65" r="0.4" fill="#ffffff" opacity="0.6"/>
    <circle cx="22" cy="28" r="0.4" fill="#ffffff" opacity="0.6"/>
  </g>

  <!-- Twinkling star (larger, with rays) -->
  <g transform="translate(45, 10)">
    <line x1="-4" y1="0" x2="4" y2="0" stroke="#ffffff" stroke-width="0.5" opacity="0.6"/>
    <line x1="0" y1="-4" x2="0" y2="4" stroke="#ffffff" stroke-width="0.5" opacity="0.6"/>
    <line x1="-2.5" y1="-2.5" x2="2.5" y2="2.5" stroke="#ffffff" stroke-width="0.3" opacity="0.4"/>
    <line x1="-2.5" y1="2.5" x2="2.5" y2="-2.5" stroke="#ffffff" stroke-width="0.3" opacity="0.4"/>
  </g>
</svg>
