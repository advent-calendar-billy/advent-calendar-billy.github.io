<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 150">
  <g fill="none" stroke="#c9a0dc" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
    <!-- S-Bahn Train -->
    <!-- Train body - main car -->
    <rect x="20" y="40" width="200" height="60" rx="10"/>
    <!-- Front curve -->
    <path d="M20 50 Q5 70 20 90"/>

    <!-- Windows -->
    <rect x="35" y="50" width="30" height="30" rx="4"/>
    <rect x="75" y="50" width="30" height="30" rx="4"/>
    <rect x="115" y="50" width="30" height="30" rx="4"/>
    <rect x="155" y="50" width="30" height="30" rx="4"/>
    <rect x="195" y="50" width="18" height="30" rx="4"/>

    <!-- Door -->
    <rect x="90" y="48" width="25" height="45" rx="2"/>
    <line x1="102" y1="55" x2="102" y2="85"/>

    <!-- S-Bahn logo -->
    <circle cx="60" cy="70" r="12"/>
    <text x="54" y="76" font-size="16" font-weight="bold" fill="none" stroke="#c9a0dc" stroke-width="1.5">S</text>

    <!-- Roof details (pantograph/electrical) -->
    <line x1="80" y1="40" x2="80" y2="30"/>
    <line x1="70" y1="30" x2="90" y2="30"/>
    <line x1="150" y1="40" x2="150" y2="30"/>
    <line x1="140" y1="30" x2="160" y2="30"/>

    <!-- Second car (partial, going off screen) -->
    <rect x="225" y="40" width="125" height="60" rx="10"/>
    <rect x="240" y="50" width="30" height="30" rx="4"/>
    <rect x="280" y="50" width="30" height="30" rx="4"/>
    <rect x="320" y="50" width="25" height="30" rx="4"/>

    <!-- Connection between cars -->
    <rect x="218" y="55" width="10" height="30" rx="2"/>

    <!-- Wheels -->
    <circle cx="55" cy="100" r="12"/>
    <circle cx="55" cy="100" r="6"/>
    <circle cx="100" cy="100" r="12"/>
    <circle cx="100" cy="100" r="6"/>
    <circle cx="180" cy="100" r="12"/>
    <circle cx="180" cy="100" r="6"/>
    <circle cx="260" cy="100" r="12"/>
    <circle cx="260" cy="100" r="6"/>
    <circle cx="310" cy="100" r="12"/>
    <circle cx="310" cy="100" r="6"/>

    <!-- Track/rail -->
    <line x1="0" y1="115" x2="350" y2="115"/>
    <line x1="0" y1="122" x2="350" y2="122"/>
    <!-- Rail ties -->
    <line x1="20" y1="112" x2="20" y2="125"/>
    <line x1="50" y1="112" x2="50" y2="125"/>
    <line x1="80" y1="112" x2="80" y2="125"/>
    <line x1="110" y1="112" x2="110" y2="125"/>
    <line x1="140" y1="112" x2="140" y2="125"/>
    <line x1="170" y1="112" x2="170" y2="125"/>
    <line x1="200" y1="112" x2="200" y2="125"/>
    <line x1="230" y1="112" x2="230" y2="125"/>
    <line x1="260" y1="112" x2="260" y2="125"/>
    <line x1="290" y1="112" x2="290" y2="125"/>
    <line x1="320" y1="112" x2="320" y2="125"/>

    <!-- Overhead wire -->
    <line x1="0" y1="15" x2="350" y2="15"/>
    <line x1="80" y1="15" x2="80" y2="30"/>
    <line x1="150" y1="15" x2="150" y2="30"/>
  </g>
</svg>