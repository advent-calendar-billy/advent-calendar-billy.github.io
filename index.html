<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billy's Advent Calendar 2024 (v4)</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 800px;
            width: 100%;
            padding: 20px;
        }

        .day {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .day.has-game {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 215, 0, 0.5);
        }

        .day.has-game::before {
            content: "🎮";
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 0.5em;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .day.has-game:hover::before {
            opacity: 1;
            transform: translateY(0);
        }

        .day.has-game::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="gold" opacity="0.1"><path d="M12 2L9 9H2L7 14L5 21L12 17L19 21L17 14L22 9H15L12 2Z"/></svg>') center/50% no-repeat;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .day.has-game:hover {
            transform: translateY(-5px) scale(1.05);
            background: rgba(255, 215, 0, 0.2);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .day.has-game:hover::after {
            opacity: 0.2;
        }

        .day.locked {
            cursor: not-allowed;
            opacity: 0.5;
        }

        .day.past {
            background: rgba(255, 255, 255, 0.3);
        }

        .day.today {
            background: rgba(255, 215, 0, 0.3);
            border-color: gold;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .snowflake {
            position: fixed;
            color: white;
            font-size: 1em;
            opacity: 0.8;
            z-index: 1;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        @media (max-width: 600px) {
            .calendar {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
                padding: 10px;
            }
            
            .day {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <h1>🎄 Billy's Advent Calendar 2024 v3 🎄</h1>
    <div class="calendar" id="calendar"></div>

    <script>
        function createSnowflakes() {
            const snowflakes = ['❄', '❅', '❆'];
            const body = document.body;
            
            setInterval(() => {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.textContent = snowflakes[Math.floor(Math.random() * snowflakes.length)];
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
                body.appendChild(snowflake);

                setTimeout(() => snowflake.remove(), 5000);
            }, 200);
        }
        async function checkGameExists(day) {
            try {
                const response = await fetch(`/games/game${day}.html`, { method: 'HEAD' });
                return response.ok;
            } catch (error) {
                return false;
            }
        }

        async function createCalendar() {
            const calendar = document.getElementById('calendar');
            const currentDate = new Date();
            const currentDay = currentDate.getDate();
            const currentMonth = currentDate.getMonth();

            // Create an array to store promises for each day check
            const gameCheckPromises = [];
            for (let day = 4; day <= 24; day++) {
                gameCheckPromises.push(checkGameExists(day));
            }

            // Wait for all checks to complete
            const gameExistsResults = await Promise.all(gameCheckPromises);
            const daysWithGames = gameExistsResults.reduce((acc, exists, index) => {
                if (exists) acc.push(index + 4);
                return acc;
            }, []);

            for (let day = 4; day <= 24; day++) {
                const hasGame = daysWithGames.includes(day);
                const dayElement = document.createElement(hasGame ? 'a' : 'div');
                
                if (hasGame) {
                    dayElement.href = `/games/game${day}.html`;
                    dayElement.classList.add('has-game');
                }
                
                dayElement.className = `day${hasGame ? ' has-game' : ''}`;
                
                if (currentMonth === 11 && day <= currentDay) {
                    dayElement.classList.add('past');
                } else if (currentMonth === 11 && day === currentDay) {
                    dayElement.classList.add('today');
                } else {
                    dayElement.classList.add('locked');
                }
                
                dayElement.textContent = day;
                calendar.appendChild(dayElement);
            }
        }

        createCalendar().then(() => {
            createSnowflakes();
        });
    </script>
</body>
</html>
