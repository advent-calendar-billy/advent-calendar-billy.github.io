<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Two Balls Challenge</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
            overscroll-behavior: contain;
            touch-action: none;
        }

        #gameArea {
            width: 300px;
            height: 400px;
            border: 3px solid #333;
            position: relative;
            background: white;
            overflow: hidden;
            touch-action: none;
        }

        .ball {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            position: absolute;
            transition: transform 0.1s linear;
        }

        #redBall {
            background: #ff4444;
            left: 50px;
            top: 50px;
        }

        #blueBall {
            background: #4444ff;
            left: 200px;
            top: 50px;
        }

        .target-zone {
            width: 80px;
            height: 80px;
            position: absolute;
            bottom: 20px;
        }

        #redZone {
            background: rgba(255, 0, 0, 0.3);
            left: 20px;
        }

        #blueZone {
            background: rgba(0, 0, 255, 0.3);
            right: 20px;
        }

        #message {
            font-size: 24px;
            margin: 20px 0;
            text-align: center;
            min-height: 32px;
        }

        #startButton {
            padding: 10px 20px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }

        #instructions {
            text-align: center;
            margin: 20px 0;
            font-size: 16px;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div id="message"></div>
    <div id="gameArea">
        <div id="redBall" class="ball"></div>
        <div id="blueBall" class="ball"></div>
        <div id="redZone" class="target-zone"></div>
        <div id="blueZone" class="target-zone"></div>
    </div>
    <button id="startButton">Start Game</button>
    <div id="instructions">
        Tilt your device to guide both balls into their matching colored zones.<br>
        Both balls must be in their zones at the same time to win!
    </div>

    <script>
        const redBall = document.getElementById('redBall');
        const blueBall = document.getElementById('blueBall');
        const redZone = document.getElementById('redZone');
        const blueZone = document.getElementById('blueZone');
        const message = document.getElementById('message');
        const startButton = document.getElementById('startButton');
        const gameArea = document.getElementById('gameArea');

        let isPlaying = false;
        let redX = 50, redY = 50;
        let blueX = 200, blueY = 50;
        let velocityRedX = 0, velocityRedY = 0;
        let velocityBlueX = 0, velocityBlueY = 0;

        function resetGame() {
            redX = 50;
            redY = 50;
            blueX = 200;
            blueY = 50;
            velocityRedX = velocityRedY = velocityBlueX = velocityBlueY = 0;
            updateBallPositions();
            message.textContent = '';
        }

        function updateBallPositions() {
            redBall.style.transform = `translate(${redX}px, ${redY}px)`;
            blueBall.style.transform = `translate(${blueX}px, ${blueY}px)`;
        }

        function checkCollision(ballX, ballY, zoneX, zoneY) {
            return (
                ballX + 15 > zoneX && 
                ballX + 15 < zoneX + 80 && 
                ballY + 15 > zoneY && 
                ballY + 15 < zoneY + 80
            );
        }

        function checkWin() {
            const redInZone = checkCollision(
                redX, 
                redY, 
                20, 
                gameArea.offsetHeight - 100
            );
            const blueInZone = checkCollision(
                blueX, 
                blueY, 
                gameArea.offsetWidth - 100, 
                gameArea.offsetHeight - 100
            );

            if (redInZone && blueInZone) {
                message.textContent = 'You Win! ðŸŽ‰';
                isPlaying = false;
            }
        }

        function handleMotion(event) {
            if (!isPlaying) return;

            // Get acceleration values (adjusted for orientation)
            let accelerationX = event.accelerationIncludingGravity.y * 0.2; // Reduce sensitivity further
            let accelerationY = event.accelerationIncludingGravity.x * 0.2; // Reduce sensitivity further

            // Update velocities with stronger damping
            velocityRedX = velocityRedX * 0.85 + accelerationX * 0.3; // Stronger damping and less acceleration influence
            velocityRedY = velocityRedY * 0.85 + accelerationY * 0.3;
            velocityBlueX = velocityBlueX * 0.85 + accelerationX * 0.3;
            velocityBlueY = velocityBlueY * 0.85 + accelerationY * 0.3;

            // Update positions with boundaries
            redX = Math.max(0, Math.min(gameArea.offsetWidth - 30, redX + velocityRedX));
            redY = Math.max(0, Math.min(gameArea.offsetHeight - 30, redY + velocityRedY));
            blueX = Math.max(0, Math.min(gameArea.offsetWidth - 30, blueX + velocityBlueX));
            blueY = Math.max(0, Math.min(gameArea.offsetHeight - 30, blueY + velocityBlueY));

            updateBallPositions();
            checkWin();
        }


        startButton.addEventListener('click', async () => {
            try {
                if (typeof DeviceMotionEvent.requestPermission === 'function') {
                    const permission = await DeviceMotionEvent.requestPermission();
                    if (permission === 'granted') {
                        startGame();
                    }
                } else {
                    startGame();
                }
            } catch (error) {
                alert('Unable to access accelerometer. This game requires a device with an accelerometer.');
            }
        });

        function startGame() {
            isPlaying = true;
            resetGame();
            startButton.textContent = 'Restart Game';
            window.addEventListener('devicemotion', handleMotion);
        }

        // Prevent scrolling on touch devices
        document.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
    </script>
</body>
</html>
