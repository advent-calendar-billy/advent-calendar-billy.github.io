<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }

        .game-container {
            text-align: center;
            padding: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background: #db0000;
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            margin: 10px;
        }

        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            background: rgba(255, 255, 255, 0.95);
            justify-content: center;
            align-items: center;
        }

        .game-over-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .qr-code {
            max-width: 200px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Level <span id="current-level">1</span></h1>
        <button onclick="completeLevel()">Complete Level</button>
    </div>

    <div id="game-over-screen" class="screen">
        <div class="game-over-container">
            <div id="game-over-content"></div>
        </div>
    </div>

    <script>
        let currentLevel = 0;
        const MAX_LEVELS = 3;
        
        function updateGameOverScreen() {
            const gameOverScreen = document.getElementById('game-over-screen');
            const content = document.getElementById('game-over-content');
            
            console.log('Current level:', currentLevel); // Debug log
            
            if (currentLevel === MAX_LEVELS - 1) {
                // Final level completion
                content.innerHTML = `
                    <h1>ðŸŽ‰ Congratulations! ðŸŽ‰</h1>
                    <p>You've completed all levels!</p>
                    <img src="/images/14-e0761905d7.png" alt="QR Code" class="qr-code">
                    <br>
                    <button onclick="resetGame()">Play Again</button>
                `;
            } else {
                // Regular level completion
                content.innerHTML = `
                    <h1>Level ${currentLevel + 1} Complete!</h1>
                    <p>Get ready for the next level!</p>
                    <button onclick="nextLevel()">Next Level</button>
                `;
            }
            
            gameOverScreen.style.display = 'flex';
        }
        
        function completeLevel() {
            updateGameOverScreen();
        }
        
        function nextLevel() {
            currentLevel++;
            document.getElementById('current-level').textContent = currentLevel + 1;
            document.getElementById('game-over-screen').style.display = 'none';
        }
        
        function resetGame() {
            currentLevel = 0;
            document.getElementById('current-level').textContent = currentLevel + 1;
            document.getElementById('game-over-screen').style.display = 'none';
        }
    </script>
</body>
</html>
