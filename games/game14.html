<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, orientation=landscape">
    <title>DB Train Hop Mobile</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #e6f3ff;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, #cce7ff, #ffffff);
            overflow: visible;
        }

        @media (orientation: landscape) {
            #gameContainer {
                height: 100vh;
                width: 100vw;
                overflow: hidden;
            }
        }

        .player {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #333;
            border-radius: 50%;
            z-index: 3;
            border: 3px solid #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .train {
            position: absolute;
            height: 40px;
            background: #db0000;
            border-radius: 8px;
            z-index: 2;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .progress-bar {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 20px;
            background: #fff;
            border: 2px solid #db0000;
            border-radius: 10px;
            overflow: hidden;
            z-index: 4;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: #db0000;
            transition: width 0.3s;
        }

        #score {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: #333;
            z-index: 4;
        }

        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(230, 243, 255, 0.95);
            z-index: 100;
        }

        .jump-button {
            position: absolute;
            bottom: 20px;
            width: 100px;
            height: 50px;
            background: rgba(219, 0, 0, 0.8);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            z-index: 5;
            padding: 10px;
        }

        #jump-up-button {
            left: 20px;
        }

        #jump-down-button {
            right: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background: #db0000;
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            margin: 10px;
        }

        .berlin-sign {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: #004a99;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 20px;
            z-index: 4;
        }

        .potsdam-sign {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: #004a99;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 20px;
            z-index: 4;
        }
    </style>
</head>
<body>
<div id="gameContainer">
    <div class="progress-bar">
        <div class="progress"></div>
    </div>
    <div id="score">Progress: 0%</div>
    <div class="player"></div>
    <div class="berlin-sign">Berlin</div>
    <div class="potsdam-sign">Potsdam</div>
    <button id="jump-up-button" class="jump-button">Jump Up</button>
    <button id="jump-down-button" class="jump-button">Jump Down</button>
</div>

<div id="start-screen" class="screen">
    <button onclick="startGame()">Start Game v2</button>
</div>

<div id="game-over-screen" class="screen" style="display: none;">
    <button onclick="location.reload()">Try Again</button>
</div>

<script>
    const gameContainer = document.getElementById('gameContainer');
    const player = document.querySelector('.player');
    const progressBar = document.querySelector('.progress');
    const jumpUpButton = document.getElementById('jump-up-button');
    const jumpDownButton = document.getElementById('jump-down-button');

    const NUM_TRACKS = 6;
    const TRACK_SPACING = 60;
    const PLAYER_SPEED = 3;
    const TRAIN_LENGTH = 150;

    let gameActive = false;
    let trains = [];
    let playerX = 0;
    let currentTrain = null;
    let tiltX = 0;

    function createTrain(trackNum, direction) {
        const train = document.createElement('div');
        train.className = 'train';
        train.style.width = TRAIN_LENGTH + 'px';
        train.style.top = (TRACK_SPACING * trackNum + 10) + 'px';
        train.style.left = direction === 1 ? '-200px' : (gameContainer.offsetWidth + 200) + 'px';

        gameContainer.appendChild(train);
        const newTrain = {
            element: train,
            direction: direction,
            speed: 2 * direction,
            track: trackNum,
            width: TRAIN_LENGTH
        };
        trains.push(newTrain);
        return newTrain;
    }

    function handleFalling() {
        if (!currentTrain) return false;
        const trainLeft = parseFloat(currentTrain.element.style.left);
        const trainWidth = currentTrain.width;
        const playerPositionX = parseFloat(player.style.left);
        
        const tolerance = 10;
        return !(playerPositionX < trainLeft - tolerance || 
                playerPositionX > trainLeft + trainWidth + tolerance);
    }

    function updatePlayerPosition() {
        if (!currentTrain || !handleFalling()) {
            endGame();
            return false;
        }

        const trainLeft = parseFloat(currentTrain.element.style.left);
        player.style.left = (trainLeft + playerX) + 'px';
        player.style.top = parseFloat(currentTrain.element.style.top) + 'px';
        return true;
    }

    function findTrainAt(x, y) {
        for (const train of trains) {
            const trainLeft = parseFloat(train.element.style.left);
            const trainRight = trainLeft + train.width;
            const trainY = parseFloat(train.element.style.top);

            if (x >= trainLeft && x <= trainRight &&
                Math.abs(y - trainY) < TRACK_SPACING / 2) {
                return train;
            }
        }
        return null;
    }

    function tryJump(direction) {
        if (!currentTrain) return;

        const currentY = parseFloat(currentTrain.element.style.top);
        const newY = currentY + direction * TRACK_SPACING;
        const currentX = parseFloat(player.style.left);

        const targetTrain = findTrainAt(currentX, newY);
        if (targetTrain) {
            currentTrain = targetTrain;
            playerX = currentX - parseFloat(targetTrain.element.style.left);
        } else {
            endGame();
        }
    }

    function updateTrains() {
        trains.forEach((train, index) => {
            const left = parseFloat(train.element.style.left);
            train.element.style.left = (left + train.speed) + 'px';
            
            if ((train.direction === 1 && left > gameContainer.offsetWidth + 200) ||
                (train.direction === -1 && left < -200)) {
                train.element.remove();
                trains.splice(index, 1);
            }
        });
    }

    function updateGame() {
        if (!gameActive) return;

        // Update progress
        if (currentTrain) {
            const progress = Math.max(0, Math.min(100,
                Math.floor((1 - parseFloat(currentTrain.element.style.top) / (NUM_TRACKS * TRACK_SPACING)) * 100)));
            progressBar.style.width = progress + '%';
            document.getElementById('score').textContent = `Progress: ${progress}%`;

            if (progress >= 100) {
                winGame();
                return;
            }
        }

        updateTrains();
        
        if (!updatePlayerPosition()) {
            return;
        }

        // Handle tilt controls
        if (tiltX < -5) {
            playerX = Math.max(0, playerX - PLAYER_SPEED);
        }
        if (tiltX > 5) {
            playerX = Math.min(currentTrain.width, playerX + PLAYER_SPEED);
        }

        // Spawn new trains
        for (let track = 1; track <= NUM_TRACKS; track++) {
            const trainsOnTrack = trains.filter(t => t.track === track).length;
            if (trainsOnTrack < 2 && Math.random() < 0.02) {
                const direction = track % 2 === 0 ? 1 : -1;
                createTrain(track, direction);
            }
        }

        requestAnimationFrame(updateGame);
    }

    function startGame() {
        document.getElementById('start-screen').style.display = 'none';
        gameActive = true;
        trains = [];

        const initialTrain = createTrain(NUM_TRACKS, 1);
        currentTrain = initialTrain;
        playerX = initialTrain.width / 2;
        
        // Ensure player is visible initially
        player.style.visibility = 'visible';
        player.style.left = (parseFloat(initialTrain.element.style.left) + playerX) + 'px';
        player.style.top = (parseFloat(initialTrain.element.style.top) - 10) + 'px';  // Adjusted position

        window.addEventListener('deviceorientation', (e) => {
            tiltX = e.gamma;
        });

        jumpUpButton.addEventListener('click', () => tryJump(-1));
        jumpDownButton.addEventListener('click', () => tryJump(1));

        requestAnimationFrame(updateGame);
    }

    function endGame() {
        gameActive = false;
        document.getElementById('game-over-screen').style.display = 'flex';
    }

    function winGame() {
        gameActive = false;
        document.getElementById('game-over-screen').style.display = 'flex';
    }
</script>
</body>
</html>
